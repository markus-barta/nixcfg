name: ðŸ”„ Update nixfleet input

on:
  # Triggered by nixfleet repo after successful Docker build
  repository_dispatch:
    types: [nixfleet-updated]

  # Manual trigger (for testing)
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-flake:
    name: Update flake.lock
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.commit.outputs.updated }}

    steps:
      - name: Checkout nixcfg
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update nixfleet input
        run: nix flake update nixfleet

      - name: Commit and push
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet flake.lock; then
            echo "No changes to flake.lock"
            echo "updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Commit with version info if available
          VERSION="${{ github.event.client_payload.version }}"
          SHA="${{ github.event.client_payload.sha }}"

          if [ -n "$VERSION" ]; then
            MSG="chore: bump nixfleet to v${VERSION} (${SHA:0:7})"
          else
            MSG="chore: bump nixfleet"
          fi

          git add flake.lock
          git commit -m "$MSG"
          git push
          echo "updated=true" >> $GITHUB_OUTPUT

  # Update GitHub Pages so dashboard sees new version immediately
  update-pages:
    name: Update version.json
    runs-on: ubuntu-latest
    needs: update-flake
    if: needs.update-flake.outputs.updated == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout nixcfg (latest)
        uses: actions/checkout@v4
        with:
          ref: main # Get the commit we just pushed
          fetch-depth: 1

      - name: Generate version.json
        run: |
          # Get the actual latest commit SHA (after our push)
          COMMIT_SHA=$(git rev-parse HEAD)
          LOCK_HASH=$(sha256sum flake.lock | cut -d' ' -f1)
          mkdir -p _site
          cat > _site/version.json << EOF
          {
            "gitCommit": "${COMMIT_SHA}",
            "message": $(git log -1 --format='%s' | jq -Rs .),
            "branch": "main",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "repo": "${{ github.repository }}",
            "lockHash": "${LOCK_HASH}"
          }
          EOF
          cat _site/version.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
