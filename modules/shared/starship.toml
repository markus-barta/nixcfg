"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
${custom.gitcount}\
[](fg:#394260 bg:#212736)\
$nodejs\
$python\
$rust\
$golang\
$php\
$docker_context\
[](fg:#212736)\
$fill\
[](fg:#1d2230)\
$time\
[](fg:#1d2230 bg:#13161f)\
$nix_shell\
[](fg:#13161f)\
\n$character"""

[fill]
symbol = " "

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 0
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

# OS Icon - Dynamic based on system
[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"
format = "[ $symbol ]($style)"

[os.symbols]
Macos = ""
NixOS = ""
Linux = ""

# Git commit count
[custom.gitcount]
command = "git rev-list --count HEAD 2>/dev/null"
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
style = "bg:#394260"
format = "[[#$output ](fg:#1a1a2e bg:#394260)]($style)"

# Python
[python]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

# Docker
[docker_context]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol $context ](fg:#769ff0 bg:#212736)]($style)'
only_with_files = true

# Nix Shell
[nix_shell]
symbol = ""
style = "bg:#13161f"
format = '[[ $symbol $state ](fg:#5a6070 bg:#13161f)]($style)'
