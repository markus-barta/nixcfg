# ~/.config/starship.toml
# Tokyo Night Theme - Shared across all MBA machines
# Based on: https://starship.rs/presets/tokyo-night

"$schema" = 'https://starship.rs/config-schema.json'

# Global settings
command_timeout = 2000

# ============================================================================
# Prompt Layout - Tokyo Night Style with Powerline
# ============================================================================
format = """
[](fg:#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
${custom.gitcount}\
[](fg:#394260 bg:#212736)\
$nodejs\
$python\
$rust\
$golang\
$php\
$docker_context\
$kubernetes\
[](fg:#212736 bg:#1d2230)\
$time\
[](fg:#1d2230)\
\n$character"""

# ============================================================================
# OS Icon - Shows macOS icon
# ============================================================================
[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"
format = "[ $symbol ]($style)"

[os.symbols]
Macos = ""
Linux = "üêß"
Windows = ""

# ============================================================================
# Directory - Full path, no truncation
# ============================================================================
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "üìÑ"
"Downloads" = "üì•"
"Music" = "üéµ"
"Pictures" = "üñºÔ∏è"
"Code" = "üíª"

# ============================================================================
# Git
# ============================================================================
[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'
conflicted = "‚ö°"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
untracked = "?"
stashed = "üì¶"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

[git_commit]
commit_hash_length = 7
style = "bg:#394260"
only_detached = false
tag_disabled = true
format = '[[($hash)](fg:#a3aed2 bg:#394260)]($style)'

# Custom: Commit count (total commits in repo)
[custom.gitcount]
command = "git rev-list --count HEAD 2>/dev/null"
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
style = "bg:#394260"
format = "[[#$output ](fg:#7aa2f7 bg:#394260)]($style)"

# ============================================================================
# Languages
# ============================================================================
[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
detect_files = ["package.json", ".node-version"]

[python]
symbol = "üêç"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = "ü¶Ä"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

# ============================================================================
# Containers & Cloud
# ============================================================================
[docker_context]
symbol = "üê≥"
style = "bg:#212736"
format = '[[ $symbol $context ](fg:#769ff0 bg:#212736)]($style)'
only_with_files = true

[kubernetes]
symbol = "‚éà"
style = "bg:#212736"
format = '[[ $symbol $context ](fg:#769ff0 bg:#212736)]($style)'
disabled = false

# ============================================================================
# Time
# ============================================================================
[time]
disabled = false
time_format = "%H:%M"
style = "bg:#1d2230"
format = '[[ üïê $time ](fg:#a0a9cb bg:#1d2230)]($style)'

# ============================================================================
# Prompt Character
# ============================================================================
[character]
success_symbol = "[‚ûú](bold #7aa2f7) "
error_symbol = "[‚úó](bold #f7768e) "

# ============================================================================
# Additional Modules
# ============================================================================
[hostname]
ssh_only = true
style = "fg:#e3e5e5 bg:#a3aed2"
format = '[@$hostname ]($style)'
disabled = false

[nix_shell]
symbol = "‚ùÑÔ∏è"
style = "bg:#212736"
format = '[[ $symbol $state ](fg:#769ff0 bg:#212736)]($style)'
